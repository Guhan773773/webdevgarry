<button id="button" onclick="change()">
    change color
</button>
<style>
    button{
        background-color: black;
        color: white;
    }
</style>

<script>
    var buttn=document.getElementById("button")
    function change(){

        buttn.style.backgroundColor="red"
        buttn.style.Color="red"
    }
</script>
