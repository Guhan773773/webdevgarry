
<head>
        <div class="tite">
            <h2 class="name"> Todo list</h2>

        </div>

</head>
<body>
<div class="added">
<input class="input"></input>
<button onclick="add()" style="margin-left:100px;">Add</button>
</div>

<ul id="container">
    <li>
    Hello
    <button onclick="deleteitem(event)"> delete</button>
    </li>

</ul>
</div>
<script>
    var ul = document.getElementById("container")
    var wrd = document.querySelector("input")
    function add(){
        var newlist = document.createElement("li")
        newlist.innerHTML=wrd.value+"<button onclick='deleteitem(event)'>delete</button>"
        ul.append(newlist)
        
    }
    function deleteitem(event){
        event.target.parentElement.remove()

    }
</script>
<style>
    .tite{
        margin: 20px;
        background-color: black;
